<template>
    <lightning-card title="Custom Validation Using Record Edit Form Using LWC">
        <lightning-record-edit-form
        object-api-name={accountObj}
        onsubmit={handleSubmit}
        onsuccess={successHandler}
        >
        <lightning-input
        label="Name"
        value={inputValue}
        onkeyup={handleValidationChange}
        class="slds-m-bottom_x-small"></lightning-input>
        <lightning-button class="slds-m-top_small" type="submit" label="Create Account"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
    
</template>
