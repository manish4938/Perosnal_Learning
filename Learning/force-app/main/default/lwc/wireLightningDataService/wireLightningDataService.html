<template>
    <lightning-card title="Wire Adapters Using Function">
        <div class="slds-var-p-around_medium">
           <template if:true={userData}>
              <div>Email - {userData.Email.value}</div>
              <div>Name - {userData.Name.value}</div>
              <div>Phone - {userData.Phone.value}</div>
           </template>
        </div>
    </lightning-card>
    <lightning-card title="Wire Adapters Using Parameters">
        <div class="slds-var-p-around_medium">
           <template if:true={userData}>
              <div>Email - {userDetailProperty.data.fields.Email.value}</div>
              <div>Name - {userDetailProperty.data.fields.Name.value}</div>
              <div>Name - {userDetailProperty.data.fields.Phone.value}</div>
           </template>
        </div>
    </lightning-card>
</template>
