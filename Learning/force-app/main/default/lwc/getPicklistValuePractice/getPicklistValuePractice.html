<template>
    <lightning-card title="Get Industry Picklist Value Using GetpicklistValues">
        <lightning-combobox
        name="Industry"
        label="Industry"
        value={selectedIndustry}
        placeholder="Select Your Industry"
        options={industryOptions}
        onchange={industryHandler}
        ></lightning-combobox>
        <p>Selected Industry:- {selectedIndustry}</p>
    </lightning-card>
</template>
