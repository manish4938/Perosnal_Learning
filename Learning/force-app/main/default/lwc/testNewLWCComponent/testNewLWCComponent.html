<template>

   <lightning-card  title="LWC Learning">
    <div class="slds-m-around_medium">
    <lightning-input type="text"
     label="Enter Your Course"
     onkeyup={changeHandler}>
    </lightning-input>
    <div>{fullname} is a course of {title}</div> 
    </div>
    </lightning-card>

    <lightning-card  title="Learning @track in LWC">
        <div class="slds-m-around_medium">
        <lightning-input type="text"
         label="Enter Your City"
         onkeyup={changetrackHandler}>
        </lightning-input>
        <div>{address.city} is my city</div> 
        </div>
    </lightning-card>

</template>
