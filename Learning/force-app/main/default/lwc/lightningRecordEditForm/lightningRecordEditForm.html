<template>
    <lightning-card title="Lightning Record Edit Form">
       <lightning-record-edit-form
       object-api-name={objectName}>
       <lightning-input-field field-name={field.accountField}></lightning-input-field>
        <lightning-input-field field-name={field.nameField}></lightning-input-field>
        <lightning-input-field field-name={field.phoneField}></lightning-input-field>
        <label class="lsds-p-left_x-small">Enter Your Email</label>
        <lightning-input-field variant="label-hidden" field-name={field.emailField}></lightning-input-field>
        <lightning-button class="slds-m-around_xx-small" label="cancel" onclick={cancelHandler}></lightning-button>
        <lightning-button variant="brand" type="submit" label="Save" class="slds-m-around_xx-small" ></lightning-button>
    </lightning-record-edit-form>
    </lightning-card>
</template>
