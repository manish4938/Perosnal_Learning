<template>
    <lightning-card title="Imperative Call Without Param">
       <lightning-button
        variant="brand" label="Call Apex Method" onclick={handleClick}>
      </lightning-button>
      <template if:true={accounts}>
        <template for:each={accounts} for:item="account">
            <div class="slds-box slds-box_xx-small" key={account.Id}>
                <p><strong>Name:</strong>{account.Name}</p>
                <p><strong>Phone:</strong>{account.Phone}</p>
                <p><strong>AnnualRevenue:</strong>{account.AnnualRevenue}</p>

            </div>
        </template>
      </template>
    </lightning-card>
</template>
