<template>
    <lightning-card title="Apex Wire To Property Demo">
        <div class="slds-p-around_medium">
            <template if:true={accountData.data}>
            <template for:each={accountData.data} for:item="accountData">
             <div class="slds-box slds-box_xx-small" key={accountData.Id}>
             <p><strong>Accout Name: </strong>{accountData.Name}</p>
             <p><strong>Accout Phone: </strong>{accountData.Phone}</p>
             <p><strong>Annual Revenue: </strong>{accountData.AnnualRevenue}</p>
             <p><strong>Industry: </strong>{accountData.Industry}</p>
             <p><strong>Type: </strong>{accountData.Type}</p>
            </div>
            </template>
            </template>

        </div>
    </lightning-card>
    <lightning-card title="Apex Wire Using Method Demo">
        <div class="slds-p-around_medium">
            <template if:true={accountList}>
            <template for:each={accountList} for:item="accountData">
             <div class="slds-box slds-box_xx-small" key={accountData.Id}>
             <p><strong>Accout Name: </strong>{accountData.Name}</p>
             <p><strong>Accout Phone: </strong>{accountData.Phone}</p>
             <p><strong>Annual Revenue: </strong>{accountData.AnnualRevenue}</p>
             <p><strong>Industry: </strong>{accountData.newIndustry}</p>
             <p><strong>Type: </strong>{accountData.Type}</p>
            </div>
            </template>
            </template>

        </div>
    </lightning-card>


</template>
