<template>
    <lightning-card title="Apex Imperative Call">
        <div class="slds-m-around_medium">
      <lightning-button label="Call Account Method" variant="brand" onclick={handleAccountCalling}></lightning-button>

      <template if:true={accounts}>
        <template for:each={accounts} for:item="account">
               <div class="slds-box slds-box_xx-small" key={account.Id}>
                   <p>Name: {account.Name}</p>
               </div>
        </template>
      </template>
    </div>
    </lightning-card>
</template>
