<template>
    <lightning-card title="Get Picklist Value By Record Type">
       <div class="slds-p-around_medium"></div>
       <template if:true={ratingOption}>
           <lightning-combobox
           name="rating"
           label="Rating"
           value={selectedRating}
           placeholder="Select Rating"
           options={ratingOption}
           onchange={handleChange}
           ></lightning-combobox>
           <p>Rating :- {selectedRating} </p>
        </template>
        
        <template if:true={industryOption}>
           <lightning-combobox
           name="industry"
           label="Industry"
           value={selectedIndustry}
           placeholder="Select Industry"
           options={industryOption}
           onchange={handleChange}
           ></lightning-combobox>
         <p>Industry :- {selectedIndustry} </p>
        </template>
    </lightning-card>
    
</template>
